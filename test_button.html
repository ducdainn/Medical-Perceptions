<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        
        .prescription-btn {
            animation: pulse 2s infinite;
            box-shadow: 0 4px 8px rgba(13, 110, 253, 0.4);
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: block;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(13, 110, 253, 0.7);
                transform: scale(1);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(13, 110, 253, 0);
                transform: scale(1.05);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(13, 110, 253, 0);
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Test Button Display</h3>
            </div>
            <div class="card-body">
                <h4>Button Test 1: Bootstrap Primary Button</h4>
                <button class="btn btn-primary">Standard Button</button>
                
                <h4 class="mt-4">Button Test 2: Large Button</h4>
                <button class="btn btn-primary btn-lg">Large Button</button>
                
                <h4 class="mt-4">Button Test 3: Custom Prescription Button</h4>
                <button class="btn btn-primary prescription-btn">
                    <i class="fas fa-prescription-bottle-alt me-2"></i> Yêu cầu kê đơn thuốc
                </button>
                
                <h4 class="mt-4">Button Test 4: Form with Button</h4>
                <form action="#" method="post" class="d-inline">
                    <button type="submit" class="btn btn-primary">Form Button</button>
                </form>
                
                <h4 class="mt-4">Button Test 5: Form with Custom Button</h4>
                <form action="#" method="post">
                    <button type="submit" class="btn btn-primary prescription-btn">
                        <i class="fas fa-paper-plane me-2"></i> Gửi yêu cầu kê đơn thuốc
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
