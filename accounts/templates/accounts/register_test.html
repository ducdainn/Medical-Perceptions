{% extends 'base.html' %}

{% block title %}Test Registration{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Test Registration Form</h2>
            
            {% if form.errors %}
                <div class="alert alert-danger">
                    {{ form.errors }}
                </div>
            {% endif %}
            
            <form method="post" novalidate>
                {% csrf_token %}
                
                <!-- Username field -->
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" id="id_username" name="username" class="form-control">
                </div>
                
                <!-- Email field -->
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" id="id_email" name="email" class="form-control">
                </div>
                
                <!-- Password field -->
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Password</label>
                    <input type="password" id="id_password1" name="password1" class="form-control">
                </div>
                
                <!-- Confirm Password field -->
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirm Password</label>
                    <input type="password" id="id_password2" name="password2" class="form-control">
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
