{% extends 'base.html' %}

{% block title %}Đăng ký mới{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2>Đăng ký tài khoản mới</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Tên đăng nhập</label>
                            <input type="text" name="username" id="id_username" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" id="id_email" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_first_name" class="form-label">Tên</label>
                            <input type="text" name="first_name" id="id_first_name" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_last_name" class="form-label">Họ</label>
                            <input type="text" name="last_name" id="id_last_name" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_phone_number" class="form-label">Số điện thoại</label>
                            <input type="text" name="phone_number" id="id_phone_number" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Mật khẩu</label>
                            <input type="password" name="password1" id="id_password1" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" name="password2" id="id_password2" class="form-control">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p>Đã có tài khoản? <a href="{% url 'accounts:login' %}">Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
